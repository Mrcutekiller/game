<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Arena</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom bounce animation for waiting state */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      /* Game Move Animations */
      @keyframes rock-smash {
        0% { transform: scale(0.5) translateY(-50px) rotate(-45deg); opacity: 0; }
        60% { transform: scale(1.1) translateY(0) rotate(0deg); opacity: 1; }
        80% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      
      @keyframes paper-float {
        0% { transform: scale(0.5) rotateY(90deg); opacity: 0; }
        100% { transform: scale(1) rotateY(0deg); opacity: 1; }
      }
      
      @keyframes scissors-snip {
        0% { transform: scale(0.5); opacity: 0; }
        40% { transform: scale(1.1) rotate(-20deg); opacity: 1; }
        60% { transform: rotate(15deg); }
        80% { transform: rotate(-5deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      
      .animate-rock-smash { animation: rock-smash 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-paper-float { animation: paper-float 0.7s ease-out forwards; }
      .animate-scissors-snip { animation: scissors-snip 0.7s ease-in-out forwards; }
    </style>
