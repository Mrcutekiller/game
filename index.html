<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS Arena: Gemini Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #0f172a;
        overflow-x: hidden;
      }
      
      /* Nebula Background */
      .nebula-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: 
          radial-gradient(circle at 15% 50%, rgba(79, 70, 229, 0.15) 0%, transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(236, 72, 153, 0.15) 0%, transparent 25%),
          radial-gradient(circle at 50% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 25%);
        filter: blur(40px);
        animation: pulse-nebula 10s ease-in-out infinite alternate;
      }

      @keyframes pulse-nebula {
        0% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 1; transform: scale(1.1); }
      }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(30, 41, 59, 0.4);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Animations */
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }

      @keyframes rock-smash {
        0% { transform: scale(0.5) translateY(-50px) rotate(-45deg); opacity: 0; }
        60% { transform: scale(1.1) translateY(0) rotate(0deg); opacity: 1; }
        80% { transform: scale(0.95); }
        100% { transform: scale(1); }
      }
      
      @keyframes paper-float {
        0% { transform: scale(0.5) rotateY(90deg); opacity: 0; }
        100% { transform: scale(1) rotateY(0deg); opacity: 1; }
      }
      
      @keyframes scissors-snip {
        0% { transform: scale(0.5); opacity: 0; }
        40% { transform: scale(1.1) rotate(-20deg); opacity: 1; }
        60% { transform: rotate(15deg); }
        80% { transform: rotate(-5deg); }
        100% { transform: scale(1) rotate(0deg); }
      }
      
      .animate-rock-smash { animation: rock-smash 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
      .animate-paper-float { animation: paper-float 0.7s ease-out forwards; }
      .animate-scissors-snip { animation: scissors-snip 0.7s ease-in-out forwards; }
    </style>
